{% if not embed_url %}
<!-- Custom Fixup Script -->
<script src="/static/fixup.js"> </script>
{% endif %}

<!-- default banner, create through js -->
<script src='{{ host_prefix }}/{{ static_path }}/default_banner.js'> </script>
<link rel='stylesheet' href='{{ host_prefix }}/{{ static_path }}/default_banner.css'/>
<script>
window.banner_info = {
    ARCHIVED_ON: "{{ _('Archived On:') }}",
    calendarAlt: "{{ _('Calendar icon') }}",
    calendarLabel: "{{ _('Back to Calendar') }}",
    choiceLabel: "{{ _('Language:') }}",
    LIVE_ON: "{{ _('Live On') }}",
    loadingLabel: "{{ _('Loading...') }}",
    locale: "{{ env.pywb_lang | default('en') }}",
    locales: {{ locales }},
    logoAlt: "{{ _('UK Web Archive Logo') }}",
    prefix: "{{ wb_prefix }}"
};
window.activeUrl = "{{ url }}";
</script>
