[uwsgi]
if-not-env = PORT
http-socket = :8060
endif =

master = true
buffer-size = 65536
die-on-term = true

if-env = VIRTUAL_ENV
venv = $(VIRTUAL_ENV)
endif =

gevent = 100

env = PYWB_CONFIG_FILE=config.yaml

# local paths to cdx and warc data
env = UKWA_INDEX=./integration-test/test-data/
env = UKWA_ARCHIVE=./integration-test/test-data/

wsgi = pywb.apps.wayback
